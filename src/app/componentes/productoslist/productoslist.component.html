<div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let producto of productos">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <p class="card-text">CÃ³digo: {{producto.codigo}}</p>
                <p class="card-text">Nombre: {{producto.nombre}}</p>
                <p class="card-text">Descripcion: {{producto.descripcion}}</p>
                <p class="card-text">Stock: {{producto.stock}}</p>
                <p class="card-text">Precio Unitario: {{producto.precioUnidad}}</p>
                <p class="card-text">Costo Unitario: {{producto.costoUnidad}}</p>
                <a [routerLink]="['/producto/', producto.idproducto]" class="btn btn-success">Detalle</a>
                <a [routerLink]="['/editar-producto', producto.idproducto]" class="btn btn-md btn-warning">Editar</a>
                <a (click)="eliminarProducto(producto.idproducto)" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>
</div>
